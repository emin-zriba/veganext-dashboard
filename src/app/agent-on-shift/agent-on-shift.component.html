<div *ngIf="currentAgent" class="agent-card">
  <img [src]="currentAgent.avatar" alt="{{ currentAgent.name }}" class="agent-photo" />
  <div class="agent-details">
    <h3>{{ currentAgent.name }}</h3>
    <p>Email: {{ currentAgent.email }}</p>
    <p>Phone: {{ currentAgent.number }}</p>
    <p>Shift: {{ currentAgent.shiftStart }}:00 - {{ currentAgent.shiftEnd }}:00</p>
  </div>
</div>
<div *ngIf="!currentAgent" class="agent-card">
  <p>No agent is currently on shift.</p>
</div>
