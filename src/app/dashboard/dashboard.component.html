<div class="dashboard-container">
  <div class="header">
    <div class="welcome-message">
      <h2>Welcome, {{ username }}</h2>
    </div>
    <div class="logout-button">
      <button (click)="logout()" class="btn-logout">Logout</button>
    </div>
  </div>
  <div class="stats">
    <div class="stat-item">
      <h2>Number of Incidents</h2>
      <div class="stat-value">12,345</div>
      <div class="stat-change" [ngClass]="{'decrease': true}">▼ 15%</div>
    </div>
    <div class="stat-item">
      <h2>Critical Alerts</h2>
      <div class="stat-value">8,910</div>
      <div class="stat-change" [ngClass]="{'decrease': true}">▼ 10%</div>
    </div>
  </div>
  <app-online-machines-list></app-online-machines-list>
  <app-agent-on-shift></app-agent-on-shift>
</div>
