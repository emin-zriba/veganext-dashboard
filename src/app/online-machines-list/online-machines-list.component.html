<table mat-table [dataSource]="machines" class="mat-elevation-z8">
    <ng-container matColumnDef="ip">
      <th mat-header-cell *matHeaderCellDef> IP Address </th>
      <td mat-cell *matCellDef="let machine"> {{machine.ip}} </td>
    </ng-container>
  
    <ng-container matColumnDef="hostname">
      <th mat-header-cell *matHeaderCellDef> Hostname </th>
      <td mat-cell *matCellDef="let machine"> {{machine.hostname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="os">
      <th mat-header-cell *matHeaderCellDef> Operating System </th>
      <td mat-cell *matCellDef="let machine"> {{machine.os}} </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let machine"> {{machine.status}} </td>
    </ng-container>
  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
